<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <button data-key="65" class="key">
        A
        <span class="sound">clap</span>
      </button>
      <button data-key="83" class="key">
        S
        <span class="sound">hihat</span>
      </button>
      <button data-key="68" class="key">
        D
        <span class="sound">kick</span>
      </button>
      <button data-key="70" class="key">
        F
        <span class="sound">openhat</span>
      </button>
      <button data-key="71" class="key">
        G
        <span class="sound">boom</span>
      </button>
      <button data-key="72" class="key">
        H
        <span class="sound">ride</span>
      </button>
      <button data-key="74" class="key">
        J
        <span class="sound">snare</span>
      </button>
      <button data-key="75" class="key">
        K
        <span class="sound">tom</span>
      </button>
      <button data-key="76" class="key">
        L
        <span class="sound">tink</span>
      </button>

      <audio data-key="65" src="sounds/short-clap.wav"></audio>
      <audio data-key="83" src="sounds/closed-hihat.wav"></audio>
      <audio data-key="68" src="sounds/drum-kick.wav"></audio>
      <audio data-key="70" src="sounds/open-hihat.wav"></audio>
      <audio data-key="71" src="sounds/drum-cymbal.wav"></audio>
      <audio data-key="72" src="sounds/cute-kiss.wav"></audio>
      <audio data-key="74" src="sounds/drum-snare.wav"></audio>
      <audio data-key="75" src="sounds/drum-tom.wav"></audio>
      <audio data-key="76" src="sounds/ball-tap.wav"></audio>
    </div>
  </body>
</html>
