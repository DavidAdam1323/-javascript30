        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },

      // Array.prototype.filter()
      // 1. Filter the list of inventers for those who were born in the 1500's
      const bornIn1500s = inventors.filter(function (inventor) {
        if (inventor.year >= 1500 && inventor.year <= 1599) {
          return true;
        }
      });
      console.table(bornIn1500s);

      // Array.prototype.map()
      // 2. Give us an array of the inventory first and last name
      const fullNames = inventors.map(function (inventor) {
        return `${inventor.first} ${inventor.last}`;
      });
      console.log(fullNames);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthday, oldest to youngest
      const sortOldesToYoungest = inventors.sort(function (
        odlestPerson,
        youngestPerson
      ) {
        if (odlestPerson.year > youngestPerson.year) {
          return 1;
        } else {
          return -1;
        }
      });
      console.table(sortOldesToYoungest);

      // shorter way of writting the same code block above
      const inOrder = inventors.sort((OldestP, YoungestP) =>
        OldestP.year > YoungestP.year ? 1 : -1
      );
      console.table(inOrder);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live?
      const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.year - inventor.passed);
      }, 0);
      console.log(totalYears);

      // 5. Sort inventors by years lived
      const yearsLived = inventors.sort(function (personA, personB) {
        const livedMore = personA.year - personA.passed;
        const livedLess = personB.year - personB.passed;
        return livedMore > livedLess ? 1 : -1;
      });
      console.table(yearsLived);

      // 7. Sort Exercise
      // Sort the people alphabetically by last name
      const alpha = people.sort((lastOne, nextOne) => {
        const [aLast, aFirst] = lastOne.split(", ");
        const [bLast, bFirst] = nextOne.split(", ");
        return aLast > bLast ? 1 : -1;
      });
      console.log(alpha);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = ["car", "car", "truck", "truck", "bike", "walk", 
        "car", "van", "bike", "walk", "car", "van", "car", "truck"];

      const transportation = data.reduce(function (obj, item) {
        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++;
        return obj;
      }, {});
      console.log(transportation);
