<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        background: #ffc600;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        font-weight: 400;
      }

      .panels {
        height: 100vh;
        overflow: hidden;
        display: flex;
      }

      .panel {
        background: #6b0f9c;
        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        align-items: center;
        transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
        font-size: 20px;
        background-size: cover;
        background-position: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .panel1 {
        background-image: url(https://t4.ftcdn.net/jpg/15/00/71/47/240_F_1500714711_Rc8Pprcr8LXZrt1LCTLCdQhsEN1vDSou.jpg);
      }
      .panel2 {
        background-image: url(https://t3.ftcdn.net/jpg/02/92/16/24/240_F_292162412_xNdZG5qBO1zRf6ZmXu3sFBUbV4wPTB5H.jpg);
      }
      .panel3 {
        background-image: url(https://t4.ftcdn.net/jpg/06/41/24/55/240_F_641245592_0yMssdTkTAXwao1mu3hj4XdnI4cycSAH.jpg);
      }
      .panel4 {
        background-image: url(https://t4.ftcdn.net/jpg/15/21/25/55/240_F_1521255547_eqN9YMJAukn6CtFwIgTe0gNu9jE2GwmB.jpg);
      }
      .panel5 {
        background-image: url(https://t4.ftcdn.net/jpg/03/07/00/37/240_F_307003717_Iqxvi4YLNv7kPZhvagAlaa5In4lMLFBT.jpg);
      }

      /* Flex Items */
      .panel > * {
        margin: 0;
        width: 100%;
        transition: transform 0.5s;
        flex: 1 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .panel > *:first-child { transform: translateY(-100%); }
      .panel.open-active > *:first-child { transform: translateY(0); }

      .panel > *:last-child { transform: translateY(100%); }
      .panel.open-active > *:last-child { transform: translateY(0); }

      .panel p {
        text-transform: uppercase;
        font-family: cursive;
        font-size: 2rem;
      }

      .panel.open {
        flex: 5;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You Can</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>
    
    <script>
      // Select all elements with the class "panel"
      const panels = document.querySelectorAll(".panel");

      // Function to toggle the "open" class when a panel is clicked
      function toggleOpen() {
        this.classList.toggle("open"); // Toggles a CSS class to trigger flex growth
      }

      // Function to toggle the "open-active" class after transition finishes
      function toggleActive(e) {
        // Check if the transition that ended was related to "flex"
        if (e.propertyName.includes("flex")) {
          this.classList.toggle("open-active"); // Toggles extra styling after animation
        }
      }

      // Add click event to each panel to toggle "open"
      panels.forEach(function (panel) {
        panel.addEventListener("click", toggleOpen);
      });

      // Add transitionend event to each panel to toggle "open-active"
      panels.forEach(function (panel) {
        panel.addEventListener("transitionend", toggleActive);
      });
    </script>
  </body>
</html>
